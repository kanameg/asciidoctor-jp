extends: default

font:
  catalog:
    GenYoMin:
      normal: GenYoMinJP-Regular.ttf
      bold: GenYoMinJP-Bold.ttf
      italic: GenYoMinJP-Light.ttf
      bold_italic: GenYoMinJP-SemiBold.ttf
    GenShinGothic:
      normal: GenShinGothic-P-Regular.ttf
      bold: GenShinGothic-P-Bold.ttf
      italic: GenShinGothic-P-ExtraLight.ttf
      bold_italic: GenShinGothic-P-Medium.ttf
    Serif:
      normal: GenYoMinJP-Regular.ttf
      bold: GenYoMinJP-Bold.ttf
      italic: GenYoMinJP-Light.ttf
      bold_italic: GenYoMinJP-SemiBold.ttf
    Sans Serif:
      normal: GenShinGothic-P-Regular.ttf
      bold: GenShinGothic-P-Bold.ttf
      italic: GenShinGothic-P-ExtraLight.ttf
      bold_italic: GenShinGothic-P-Medium.ttf
    Noto Serif:
      normal: GenYoMinJP-Regular.ttf
      bold: GenYoMinJP-Bold.ttf
      italic: GenYoMinJP-Light.ttf
      bold_italic: GenYoMinJP-SemiBold.ttf
    M+ 1mn:
      normal: GenShinGothic-P-Regular.ttf
      bold: GenShinGothic-P-Bold.ttf
      italic: GenShinGothic-P-ExtraLight.ttf
      bold_italic: GenShinGothic-P-Medium.ttf
  fallbacks: [GenShinGothic]

base:
  align: left
  font_color: 222222
  font_family: GenYoMin
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size


heading:
  font_color: 012080
  font_family: GenShinGothic
  # h1 is used for part titles (book doctype only)
  h1_font_size: floor($base_font_size * 2.4)
  h2_font_size: floor($base_font_size * 2.4)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: round($base_font_size * 1.4)
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1.4
  margin_top: $vertical_rhythm * 0.9
  margin_bottom: $vertical_rhythm * 0.9


title_page:
  align: center
  title:
    top: 20%
    font_family: $heading_font_family
    font_style: bold
    font_color: $heading_font_color
    line_height: 1.6
  subtitle:
    font_size: $heading_h3_font_size
    font_family: $heading_font_family
    line_height: 3
    margin_bottom: 10cm
  authors:
    font_size:  $heading_h4_font_size
    font_family: $heading_font_family
    margin_top: $base_font_size * 3
  revision:
    delimiter: "<br/>"
    margin_top: $base_font_size * 3
  # 表紙に記載する会社ロゴなど
  # logo-image: image:wohl-logo.svg[width=180,align=center,top=80%]

table:
  font_family: $heading_font_family
  background_color: $page_background_color
  border_color: $heading_font_color
  border_width: $base_border_width
  cell_padding: 3
  head:
    background_color: e0e8ff
    font_color: $base_font_color
    font_style: bold
  body:
    background_color: $page_background_color
    stripe_background_color: fbfaf8
  foot:
    background_color: f0f0f0


caption:
  align: left
  font_size: $base_font_size_small
  font_family: $heading_font_family
  font_color: $heading_font_color
  margin_outside: 0
lead:
  font_family: $heading_font_family
  font_size: $base_font_size
  line_height: 1.4
  font_color: $heading_font_color

